<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lön : Rigtig lønsammenligning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&display=swap" rel="stylesheet">  
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header class="flex-center">
            <div class="logo-container">
                <img src="brand/lon.svg" alt="Lön">
            </div>
            <nav class="primary-nav flex-center">
                <a href="#" class="nav-elm">Beregn</a>
                <a href="#" class="nav-elm">Info</a>
                <a href="#" class="nav-elm btn-primary">Feedback</a>

                <div class="divider-vertical"></div>

                <a href="#" class="nav-user">
                    <img src="" alt="User Avatar">
                </a>
            </nav>
        </header>

        <div class="container">
            <div class="content">
                <div class="field flex-center field-header">
                    <h1>Lønberegner</h1>
                    <button class="beta">Beta</button>
                </div>
                <form action="" class="lon-form">
                    <div class="row flex-center">
                        <label for="Navn" class="field">
                            <input type="text" name="Name" id="inp-name" placeholder="Navn...">
                        </label>
                        <label for="Løn" class="field" id="lon">
                            <input type="text" name="Name" id="inp-lon" placeholder="Løn...">
                            <div class="toggle-container">
                                <div class="description-container flex-center">
                                    <div class="description">/mnd</div>
                                    <div class="description">/år</div>
                                </div>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        
                        </label>
                        <label for="Pension" class="field" id="pension">
                            <input type="text" name="pension" id="inp-pension" placeholder="Pension...">
                            <span class="meta">%</span>
                        </label>
                        <label for="Bonus/provision" class="field" id="bonus">
                            <input type="text" name="bonus" id="inp-lon" placeholder="Bonus/provision...">
                            <div class="toggle-container">
                                <div class="description-container flex-center">
                                    <div class="description">/mnd</div>
                                    <div class="description">/år</div>
                                </div>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </label>
                    </div>

                    <div class="row flex-center">
                        <label for="Fritvalgskonto" class="field">
                            <input type="text" name="fritvalg" id="inp-fritvalg" placeholder="Fritvalgskonto...">
                            <span class="meta">%</span>
                        </label>
                        <label for="Timer" class="field">
                            <input type="text" name="timer" id="inp-hours" placeholder="Antal timer...">
                            <span class="meta">/u</span>
                        </label>
                        <label class="field check-container">
                            Betalt telefon
                            <input type="checkbox" name="betalt-telefon" id="inp-phone-paid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="field check-container">
                            Betalt internet
                            <input type="checkbox" name="betalt-internet" id="inp-internet-paid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="field check-container">
                            Betalt frokost
                            <input type="checkbox" name="betalt-frokost" id="inp-internet-paid">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </form>

        
            </div>
        </div>
    


        
        <script src="scripts.js" async defer></script>
    </body>
</html>
