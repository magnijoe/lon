<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lön : Rigtig lønsammenligning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
        <!--[if lt IE 7]>

        <header class="flex-center">
            <div class="logo-container">
                <img src="brand/lon.svg" alt="Lön">
            </div>

            <!-- Nav            
            <nav class="primary-nav flex-center">
                <a href="#" class="nav-elm">Beregn</a>
                <a href="#" class="nav-elm">Info</a>

        </header>

        <div class="container">
            <div class="content">
                <div class="field flex-center field-header">
                    <h1>Lønberegner</h1>
                    <div class="beta">Beta</div>
                </div>
                <form action="" class="lon-form">
                    <div class="row flex-center">
                        <div class="field">
                            <input required type="text" name="name" id="inp-name" placeholder=" ">
                            <label class ="placeholder" for="inp-name">Job/titel</label>
                        </div>
                        <div class="field" id="lon">
                            <input required maxlength="11" type="tel" name="Løn" id="inp-lon" placeholder=" " class="format-input">
                            <label class ="placeholder" for="inp-lon">Løn</label>
                            <label class="toggle-container">
                                <div class="description-container flex-center">
                                    <div class="description">/mnd</div>
                                    <div class="description">/år</div>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" id="lon-toggle">
                                    <span class="slider"></span>
                                </div>
                            </label>
                        </div>
                        <div class="field" id="pension">
                            <input required type="number" name="pension" id="inp-pension" placeholder=" ">
                            <label class ="placeholder" for="inp-pension">Pension</label>
                            <span class="meta">%</span>
                        </div>
                    </div>

                    <div class="row flex-center">
                        <div class="field" id="fritvalg">
                            <input type="number" name="fritvalg" id="inp-fritvalg" placeholder=" ">
                            <label class ="placeholder" for="inp-fritvalg">Fritvalg</label>
                            <span class="meta">%</span>
                        </div>
                        <div class="field" id="bonus">
                            <input type="text" name="bonus" id="inp-bonus" placeholder=" " class="format-input">
                            <label class ="placeholder" for="inp-bonus">Bonus</label>
                            <label class="toggle-container">
                                <div class="description-container flex-center">
                                    <div class="description">/mnd</div>
                                    <div class="description">/år</div>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" id="bonus-toggle">
                                    <span class="slider"></span>
                                </div>
                            </label>
                        </div>
                        <div class="field">
                            <input required type="number" name="timer" id="inp-hours" placeholder=" ">
                            <label class ="placeholder" for="inp-hours">Timer</label>
                            <span class="meta">/u</span>
                        </div>
                    </div>
                    <div class="row flex-center">
                        <label class="field check-container">
                            Betalt telefon og abb.
                            <input type="checkbox" name="betalt-telefon" id="inp-phone-paid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="field check-container">
                            Betalt internet
                            <input type="checkbox" name="betalt-internet" id="inp-internet-paid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="field check-container">
                            Betalt frokostordning
                            <input type="checkbox" name="betalt-frokost" id="inp-lunch-paid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="field check-container">
                            5 feriefridage
                            <input type="checkbox" name="feriefridage" id="inp-extra-days-off">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Se din Lön" class="submit-job">
                    </div>
                </form>
            </div>

            <div class="content jobs-info">

            </div>

            <div class="content">
                <div class="jobs-grid jobs-grid-header">
                    <div class="empty"></div>
                    <div class="job">Job</div>
                    <div class="pension">Pension</div>
                    <div class="bonus">Bonus</div>
                    <div class="fritvalg">Fritvalg</div>
                    <div class="hours">Timer</div>
                    <div class="phone center">Telefon</div>
                    <div class="internet center">Internet</div>
                    <div class="lunch center">Frokost</div>
                    <div class="pay">Reel løn</div>
                    <div class="pay-gross right">Alt inkl.</div>
                </div>
                <div class="jobs-wrap">
                    <div class="jobs-grid jobs-container">
                    </div>
                </div>
            </div>

        </div>
    


        
        <script src="scripts.js" async defer></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


    </body>
</html>
